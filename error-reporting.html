<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Reporting UI</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #333333;
      --header-bg-light: #f0f0f0;
      --header-border-light: #dddddd;
      --bg-dark: #1e1e1e;
      --text-dark: #f0f0f0;
      --header-bg-dark: #2d2d2d;
      --header-border-dark: #444444;
      --error-color: #e74c3c;
      --button-primary: #3498db;
      --button-secondary: #95a5a6;
      --button-success: #2ecc71;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-theme {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Error Dialog */
    .error-dialog {
      background-color: var(--header-bg-light);
      border: 1px solid var(--header-border-light);
      border-radius: 8px;
      max-width: 600px;
      margin: 2rem auto;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body.dark-theme .error-dialog {
      background-color: var(--header-bg-dark);
      border: 1px solid var(--header-border-dark);
    }

    .error-title {
      color: var(--error-color);
      margin-top: 0;
      font-size: 1.5rem;
    }

    .error-description {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    /* Feedback Form */
    .feedback-form {
      margin-top: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      border: 1px solid var(--header-border-light);
      border-radius: 4px;
      background-color: var(--bg-light);
      color: var(--text-light);
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
    }

    body.dark-theme textarea {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      border-color: var(--header-border-dark);
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 1rem;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-screenshot {
      background-color: var(--button-primary);
      color: white;
    }

    .btn-submit {
      background-color: var(--button-success);
      color: white;
    }

    .btn-cancel {
      background-color: var(--button-secondary);
      color: white;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="document.body.classList.toggle('dark-theme')">
    ðŸŒ“ Toggle Theme
  </button>

  <div class="error-dialog">
    <h2 class="error-title">An Error Occurred</h2>
    <p class="error-description">
      We encountered an unexpected issue while processing your request. 
      This might be due to a temporary glitch or a problem with your input data. 
      Please provide additional details below to help us resolve this issue.
    </p>

    <form class="feedback-form">
      <div class="form-group">
        <label for="description">Describe what happened</label>
        <textarea 
          id="description" 
          placeholder="Please describe what you were doing when the error occurred..."
        ></textarea>
      </div>

      <div class="buttons">
        <button type="button" class="btn btn-screenshot">ðŸ“· Capture Screenshot</button>
        <button id="testError" class="btn btn-secondary">Simulate Error</button>
        <button type="button" class="btn btn-cancel">Cancel</button>
        <button type="submit" class="btn btn-submit">Submit Report</button>
      </div>
    </form>
  </div>

  <script>
    // Import error reporter
    const { captureError } = require('./src/utils/errorReporter')

    // Simple theme persistence
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkTheme') === 'true') {
        document.body.classList.add('dark-theme');
      }
      
      document.querySelector('.theme-toggle').addEventListener('click', () => {
        localStorage.setItem('darkTheme', document.body.classList.contains('dark-theme'));
      });

      // Error event listeners
      window.addEventListener('error', (event) => {
        captureError(event.error);
      });

      window.addEventListener('unhandledrejection', (event) => {
        captureError(event.reason);
      });

      // Toggle stack trace visibility
      document.getElementById('toggleStack').addEventListener('click', () => {
        const stack = document.getElementById('errorStack');
        const toggleBtn = document.getElementById('toggleStack');
        if (stack.style.display === 'none') {
          stack.style.display = 'block';
          toggleBtn.textContent = 'Hide stack trace';
        } else {
          stack.style.display = 'none';
          toggleBtn.textContent = 'Show stack trace';
        }
      });

      // Test error button
      document.getElementById('testError').addEventListener('click', () => {
        try {
          // Intentionally cause an error
          const testError = new Error('This is a test error from the error reporting UI');
          testError.translationKey = 'error.test';
          throw testError;
        } catch (error) {
          captureError(error);
        }
      });

      // Handle error-captured events
      window.addEventListener('error-captured', (event) => {
        const { message, stack } = event.detail;
        document.getElementById('errorDescription').textContent =
          `An error occurred: ${message}`;
        
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorStack').textContent = stack;
        document.getElementById('errorDetails').style.display = 'block';
      });
    });
  </script>
</body>
</html>
